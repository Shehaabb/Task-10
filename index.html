<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width'>
    <title>Document</title>
    <link rel='stylesheet' href='./style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;400&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="header">
            <h1>Inch-To-Meter Converter</h1>
        </div>
        <div class="content">
            <div class="inches-number">
                <label for="">Number of inches: </label>
                <input  id="input" class="inches" placeholder="Enter number of inches here..">
            </div>
            <div class="button">
                <a onclick="inchToMeter()">Calculate</a>
            </div>
            <div id="result"></div>
        </div>
    </div>
</body>
<script src='./script.js'></script>
</html>
